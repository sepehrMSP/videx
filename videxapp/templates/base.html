{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/media/css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>{% block title %}{% endblock %} | سامانه آنلاین یادگیری و یاددهی ویدکس</title>
</head>
<body>
<div class="ui secondary menu" id="navbar">
    {% block tabs %}
    {% endblock %}
</div>
<div class="ui three column grid">
    <div class="row">
        <div class="ui column"></div>
        <div class="ui five column">
            <div class="ui middle aligned aligned grid">
                <div class="column">
                    <div class="ui stacked segment">

                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui column"></div>
</div>
</body>
</html>
